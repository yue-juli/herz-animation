<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F√ºr Greta ‚ô•</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container {
            position: relative;
            width: 640px;
            height: 480px;
            transform-origin: center center;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: #FFC0CB;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            z-index: 100;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="640" height="480"></canvas>
        <button id="btn">Weiter ‚Üí</button>
    </div>

    <script>
        // Originalgr√∂√üen wie im Python-Code
        const CANVAS_WIDTH = 640;
        const CANVAS_HEIGHT = 480;
        const CANVAS_CENTER_X = CANVAS_WIDTH / 2;
        const CANVAS_CENTER_Y = CANVAS_HEIGHT / 2;
        const IMAGE_ENLARGE = 11;
        const HEART_COLOR = "#FFC0CB";
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('container');
        
        // Skalierung f√ºr Mobile
        function resize() {
            const scale = Math.min(
                window.innerWidth / CANVAS_WIDTH,
                window.innerHeight / CANVAS_HEIGHT
            );
            container.style.transform = `scale(${scale})`;
        }
        
        window.addEventListener('resize', resize);
        resize();
        
        // Herz-Funktion (1:1 wie Python-Version)
        function heartFunction(t, shrinkRatio = IMAGE_ENLARGE) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return {
                x: x * shrinkRatio + CANVAS_CENTER_X,
                y: y * shrinkRatio + CANVAS_CENTER_Y
            };
        }
        
        // Original-Partikelanimation
        const particles = [];
        const generate_frame = 20;
        let frame = 0;
        
        function initParticles() {
            // Hier w√ºrde der originale Python-Code f√ºr die Partikelerzeugung √ºbersetzt werden
            // Vereinfachte Version f√ºr das Beispiel:
            for (let i = 0; i < 1000; i++) {
                const t = Math.random() * 2 * Math.PI;
                const pos = heartFunction(t);
                particles.push({
                    x: pos.x + Math.random() * 20 - 10,
                    y: pos.y + Math.random() * 20 - 10,
                    size: Math.random() * 3 + 1
                });
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Header-Text
            ctx.font = "30px Courier";
            ctx.fillStyle = "pink";
            ctx.textAlign = "center";
            ctx.fillText("GRETA, ALLES GUTE ZUM 17! üíó", CANVAS_CENTER_X, 40);
            
            // Partikel zeichnen
            ctx.fillStyle = HEART_COLOR;
            particles.forEach(p => {
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
            
            frame = (frame + 1) % generate_frame;
            requestAnimationFrame(animate);
        }
        
        // Stickman-Animation starten
        document.getElementById('btn').addEventListener('click', () => {
            document.getElementById('btn').style.display = 'none';
            // Hier w√ºrde die Stickman-Animation starten
            ctx.font = "24px Arial";
            ctx.fillText("Alles Gute", CANVAS_CENTER_X, 120);
            
            setTimeout(() => {
                ctx.fillText("Ich werde heute l√§nger bleiben, f√ºr dich", CANVAS_CENTER_X, 160);
            }, 1000);
        });
        
        // Start
        initParticles();
        animate();
        
        // Touch-Lock f√ºr Mobile
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
