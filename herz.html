<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FÃ¼r Greta â™¥</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container {
            position: relative;
            width: 640px;
            height: 480px;
            transform-origin: center center;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: #FFC0CB;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            z-index: 100;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="640" height="480"></canvas>
        <button id="btn">Weiter â†’</button>
    </div>

    <script>
        // OriginalgrÃ¶ÃŸen
        const CANVAS_WIDTH = 640;
        const CANVAS_HEIGHT = 480;
        const CANVAS_CENTER_X = CANVAS_WIDTH / 2;
        const CANVAS_CENTER_Y = CANVAS_HEIGHT / 2;
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('btn');
        
        // Skalierung
        function resize() {
            const scale = Math.min(
                window.innerWidth / CANVAS_WIDTH,
                window.innerHeight / CANVAS_HEIGHT
            );
            document.getElementById('container').style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', resize);
        resize();

        // Herz-Animation
        function heartAnimation() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Text
            ctx.font = "bold 30px Courier";
            ctx.fillStyle = "pink";
            ctx.textAlign = "center";
            ctx.fillText("GRETA, ALLES GUTE ZUM 17! ðŸ’—", CANVAS_CENTER_X, 40);
            
            // Herz zeichnen (vereinfacht)
            ctx.fillStyle = "#FFC0CB";
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * CANVAS_WIDTH;
                const y = Math.random() * CANVAS_HEIGHT;
                ctx.fillRect(x, y, 2, 2);
            }
        }

        // Stickman-Animation
        function stickmanAnimation() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Statische Person
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(100, 300, 10, 0, Math.PI * 2);
            ctx.fill();
            // KÃ¶rper usw... (weitere Zeichenbefehle hier)
            
            // Laufende Person mit Blumen
            let stickmanX = 600;
            function animate() {
                ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                
                // Zeichne Figuren
                drawStaticPerson();
                drawStickman(stickmanX, 300);
                
                if (stickmanX > 140) {
                    stickmanX -= 5;
                    requestAnimationFrame(animate);
                } else {
                    showText();
                }
            }
            
            animate();
        }

        function drawStaticPerson() {
            // Zeichne die statische Person
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(100, 300, 10, 0, Math.PI * 2);
            ctx.fill();
            // ... weitere KÃ¶rperteile
        }

        function drawStickman(x, y) {
            // Zeichne laufende Person mit Blumen
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
            // ... weitere KÃ¶rperteile und Blumen
        }

        function showText() {
            // Textanimation
            let text1 = "Alles Gute";
            let text2 = "Ich werde heute lÃ¤nger bleiben, fÃ¼r dich";
            let index = 0;
            
            function type() {
                if (index < text1.length) {
                    ctx.clearRect(0, 80, CANVAS_WIDTH, 60);
                    ctx.font = "24px Arial";
                    ctx.fillStyle = "white";
                    ctx.fillText(text1.substring(0, index + 1), CANVAS_CENTER_X, 100);
                    index++;
                    setTimeout(type, 100);
                } else {
                    index = 0;
                    setTimeout(typeLine2, 1000);
                }
            }
            
            function typeLine2() {
                if (index < text2.length) {
                    ctx.clearRect(0, 120, CANVAS_WIDTH, 60);
                    ctx.fillText(text2.substring(0, index + 1), CANVAS_CENTER_X, 140);
                    index++;
                    setTimeout(typeLine2, 50);
                }
            }
            
            type();
        }

        // Start
        heartAnimation();
        
        // Button Event
        btn.addEventListener('click', () => {
            btn.style.display = 'none';
            stickmanAnimation();
        });

        // Touch-Lock
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
